<html>
    <head>
        <title>Typography</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>
        <p class="display-1 text-center"  >Hello</p>
        <p class="display-2 text-center">Hello</p>
        <p class="display-3 text-center">Hello</p>
        <p class="display-4 text-center">Hello</p>
        <small class="text-center">This is a small text</small>
        <dl>Glass of water</dl>
        <dd>Glass of milk</dd>
        <dt>Fanta</dt>
        <p><mark>Full marks on the test!</mark></p>
        <code></code>
        <blockquote>This is a blockquote</blockquote>
        <p>
            <code>&lt;html&gt;</code>
            <br>
            <code>&lt;title&gt;</code>
            </p>
            <p><abbr title="Abbreviation of HTML">HTML</abbr> is cool!</p>
    </body>
</html>
